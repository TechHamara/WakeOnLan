---
name: WakeOnLan
description: 'Extension component for WakeOnLan. <br> Inspired by <a href="http://www.jibble.org/wake-on-lan/">Simple Java Implementation of Wake-on-LAN</a> <br> Created using Rush.'

version:
  number: 1
  name: 'v1'

authors:
  - WatermelonIce

build:
  release:
    # Optimizes the extension on every release build.
    optimize: true

  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: false
    desugar_deps: false

assets:
  # Extension icon. This can be a URL or a local image in 'assets' folder.
  icon: icon.png
  # Extension assets.
  # other:
  #   - my_awesome_asset.anything

# Extension dependencies (JAR).
# deps:
#   - my_awesome_library.jar
